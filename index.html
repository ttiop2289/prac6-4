<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>
    <body>
        <h1>Форма для реєстрації користувача</h1>
        <form METHOD=GET ACTION="privit.html">
            <table BORDER=0>
                <tr>
                    <td ALIGN="LEFT">Логін:</td>
                    <td ALIGN="RIGHT"><input TYPE="TEXT" NAME="NM" SIZE=11></td>
                </tr>
                <tr>
                    <td ALIGN="LEFT">Пароль:</td>
                    <td ALIGN="RIGHT"><input TYPE="PASSWORD" NAME="PASS" SIZE=11>
                    </td>
                </tr>
                <tr>
                    <td ALIGN="LEFT">Дата народження:</td>
                    <td ALIGN="RIGHT"><input TYPE="date" NAME="BD" SIZE=11>
                    </td>
                </tr>
                <tr>
                    <td ALIGN="LEFT">Місце проживання:</td>
                    <td ALIGN="RIGHT"><input TYPE="TEXT" NAME="MP" SIZE=11>
                    </td>
                </tr>
                <tr>
                    <td ALIGN="LEFT">Вік:</td>
                    <td ALIGN="RIGHT"><input TYPE="TEXT" NAME="AGE" SIZE=11>
                    </td>
                </tr>
                <tr>
                    <td ALIGN="LEFT">Стать:</td>
                    <td ALIGN="RIGHT"><input TYPE="TEXT" NAME="SEX" SIZE=11>
                    </td>
                </tr>
                <tr>
                    <td ALIGN="LEFT">Прізвище:</td>
                    <td ALIGN="RIGHT"><input TYPE="TEXT" NAME="SN" SIZE=11>
                    </td>
                </tr>
                <tr>
                    <td ALIGN="LEFT">Ім'я:</td>
                    <td ALIGN="RIGHT"><input TYPE="TEXT" NAME="FN" SIZE=11>
                    </td>
                </tr>
                <tr ALIGN="CENTER">
                    <td ALIGN="LEFT"><input TYPE="SUBMIT" VALUE="Передати"></td>
                    <td ALIGN="RIGHT"><input TYPE="RESET" VALUE="Очистити"></td>
                </tr>
            </table>
        </form>
        <script src="main.js"></script>
    </body>
</html>
